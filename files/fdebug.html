<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code</title>
    <style>
        body {
            background-color: #1e1e1e; /* Dark background for the page */
            color: #d4d4d4; /* Light text color for the page */
        }

        .code-container {
            background-color: #252526; /* Darker background for the code block */
            border: 1px solid #333; /* Dark gray border */
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: monospace, sans-serif;
            font-size: 18px;
            line-height: 1.4;
        }

        .code-container pre {
            margin: 0;
        }

        .comment {
            color: #6a9955; /* Green for comments */
        }

        .keyword {
            color: #569cd6; /* Light blue for keywords */
            font-weight: bold;
        }

        .string {
            color: #ce9178; /* Orange/brown for strings */
        }

        .number {
            color: #b5cea8; /* Light green for numbers */
        }

        .class-name {
            color: #4ec9b0; /* Cyan for class names */
        }

        .method-name {
            color: #dcdcaa; /* Yellow for method names */
        }
    </style>
</head>
<body>

    <h1>Displaying Code (Dark Theme)</h1>

    <div class="code-container">
        <pre>
function fdebug() {
        echo "DBG $FUNCNAME : $1 $2 $3 $4 $"
    fi
}
        </pre>
    </div>
U="https://raw.githubusercontent.com/archernar/archernar.github.io/refs/heads/master/files/fdebug.bash"
  <a href="" download class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2.5 px-5 rounded-md shadow-md transition duration-300 ease-in-out">
        Download File
    </a>

    <script>
        // This script handles the file download, triggering it when the button is clicked.
        // It's important to replace 'your_file_url_here' with the actual URL.
        const downloadButton = document.querySelector('a[download]');
        if (downloadButton) {
            downloadButton.addEventListener('click', (event) => {
                // In a real application, you might want to add some tracking here.
                console.log('Download initiated for:', downloadButton.getAttribute('href'));
            });
        }
    </script>

</body>
</html>
